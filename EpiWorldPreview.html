<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Export - Draft 4</title>
    <style>
        * {
            font-size: 15px;
        }
        .main-space {
            background: var(--Drk-blue, #010214);
            $1width: 100%;
            max-width: 500px;
            height: 100vh;
            flex-direction: column;
            color: #fff;
            justify-content: flex-start;
            margin: 0 auto;
            padding: 10vh 5%;
            font-weight: 700;
            font-family: Raleway, sans-serif;
        }

        .content-container {
            $1width: 100%;
            max-width: 500px;
            flex-direction: column;
            overflow: visible;
            align-items: flex-start;
            padding: 10px 0;
        }

        .frame-row {
            display: flex;
            flex-wrap: wrap;
            gap: 5%;
            width: 100%;
            justify-content: space-between;
            align-items: flex-start;
            padding-left: 0;
            padding-right: 0;
            margin: 22px 0;
        }

        .frame {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1 1 calc(50% - 2.5%);
            max-width: calc(50% - 2.5%);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .frame:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        @media (hover: hover) and (pointer: fine) {
            .frame:hover {
                transform: translateY(-10px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            }
        }
        @media (hover: none) and (pointer: coarse) {
            .frame:hover {
                transform: none;
                box-shadow: none;
            }
        }

        .frame:active {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .frame-image {
            aspect-ratio: 1.51;
            object-fit: contain;
            object-position: center;
            width: 100%;
        }

        .frame-title {
            margin-top: 20px;
            margin-bottom: 0px;
        }

        .separator {
            width: 100%;
            margin: 44px 0;
            border-top: 2px solid var(--Vio-rose, #B264EF);
            display: block;
        }

        .personal-space {
            display: flex;
            width: 100%;
            flex: 1 1 calc(100% - 5%);
            max-width: calc(100% + 5%);
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 22px 0;
        }

        .personal-space-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            object-position: center;
            border-radius: 20px;
        }

        .personal-space:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        @media (hover: hover) and (pointer: fine) {
            .personal-space:hover {
                transform: translateY(-10px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            }
        }
        @media (hover: none) and (pointer: coarse) {
            .personal-space:hover {
                transform: none;
                box-shadow: none;
            }
        }

        .personal-space:active {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .footer-image {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 96px;
            align-self: center;
            margin: 42px 0;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
